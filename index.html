<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Vacation Destinations WishList</h1>
        <h3>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist.</h3>
    </header>
    <main>
        <div class="column input_column">
            <form id="user_input">
              <label for="destination">Destination Name<br></label>
              <input type="text" id="destination" placeholder="Enter the name of the destination"><br><br>

              <label for="location">Location<br></label>
              <input type="text" id="location" placeholder="Where is it located?"><br><br>

              <label for="photo">Photo<br></label>
              <input type="text" id="photo" placeholder="Where is it located?"><br><br>

              <label for="comment">Description<br></label>
              <textarea id="comment" form="user_input">Where is it located?</textarea><br><br>   

              <button>Add to List</button>
            </form> 
        </div>

        <div class="column display_column">
            <div class="destination_details">
            <input type="text" id="destination_details" placeholder="Enter Destination Details">
            </div>
            <div class="empty_box">
            </div>
        </div>
    </main>
    </body>    
</body>
</html>
